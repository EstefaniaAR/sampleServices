<div class="container">
    <change-title></change-title>

    <div class="row">
      <div *ngFor="let post of posts" class="col s12 m6">
        <div class="card blue darken-2">
          <div class="card-title">
            {{post.title}} - {{post.id}}
          </div>
          <p>{{post.body}}</p>
          <p class="rigth.align">{{post.userId}}</p>
        </div>
      </div>
    </div>
</div>
